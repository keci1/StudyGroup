<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>FrontEnd</title>
    <meta name='viewport' content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>FrontEnd</h1>

    <div id="rooms-container">
        <!-- Existing or initial content can be placed here -->
    </div>
    
    <script>
        let roomsContainer = document.getElementById('rooms-container');

        let getRooms = async () => {
            let response = await fetch('http://127.0.0.1:8080/api/rooms/');
            let rooms = await response.json();

            for (let i = 0; i < rooms.length; i++) {
                let room = rooms[i];

                let row = `<div>
                               <h3>${room.name}</h3>
                            </div>`;

                roomsContainer.innerHTML += row;  // Corrected variable name
            }
        };

        getRooms();
    </script>
</body>

</html>
